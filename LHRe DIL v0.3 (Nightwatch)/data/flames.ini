[HEADER]
EDIT_MODE=0        ; deprecated in v2: use "set observeFlames 1" on the console
INTENSITY=60.0     ; deprecated in v2
EDIT_BIG=1         ; useless
EDIT_STATE=1       ; debug: 0 > no visible flame, 1 > 1st stage (start), 2 > 2nd stage (loop), 3 > 3rd stage (end), 4 > flash flame 
BURN_FUEL_MULT=5  ; flame's lifetime: low number = shorter lifetime
FLASH_THRESHOLD=6  ; from 0 to 10, the big flames appear only if the current gas/rpm/other stuff total is > of this threshold. With 11 there are no big flames.

[FLAME_0]
POSITION=-0.51,0.41,-0.91       ; position of the flame related to car model origin
DIRECTION=-0.15,-0.65,-0.35             ; direction of the flame
VSIZE_START=0.15                 ; deprecated in v2
VSIZE_END=0.1                    ; deprecated in v2
LSIZE=0.2                        ; deprecated in v2
IS_LEFT=0                       ; is flame on left or right of the car?
GROUP=0                          ; group index of the flame (big exhausts need more flames to fill them)
